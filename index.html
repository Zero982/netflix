<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class ="header">
        <div class ="left-section">
            <div class ="netflix">
                <img class ="netflix-logo" src="image/netflix-logo.png">
            </div>
        </div>
        <div class="right-section">
            <button class="serach-button">
                <image class="serach-icon" src="image/search.png" ></image>
            </button>
            <button class="alarm-button">
                <image class="alarm-icon" src="image/alarm1.png"></image>
                <div class="notifications-count">3</div>
            </button>
            <button class="profile-button">
                <image class="profile-icon" src="image/profile.jpg"></image>
            </button>

        </div>
    </header>

    <!--main movie-->
    <div class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">미스터 션샤인</h1>
            <div class="banner_discription">
                 1871년, 한 소년이 미국 군함을 타고 조선을 떠난다. 세월이 흐르고, 미군 장교가 되어 조국으로 돌아온 남자. 격변하는 역사 속에서, 그는 운명을 뒤흔들 여인을 만난다.
            </div>
            <div class="banner--fadeBottom"></div>
            <div class="banner_buttons">    
                <button class="banner_button">실행</button>
                <button class="banner_button">나의 리스트</button>
            </div>
        </div>
    </div>
    <!--Netflix Orgignals-->
    <div class="row">
        <h2>내가 시청중인 콘텐츠</h2>
        <div class="row_posters">
            <img src="image/ani3.jpg" alt="" class="row_poster row_posterLarge" />
            <img src="image/ani4.jpg" alt="" class="row_poster row_posterLarge" />
            <img src="image/ani5.jpg" alt="" class="row_poster row_posterLarge" />
            <img src="image/small-drama4.jpg" alt="" class="row_poster row_posterLarge" />
            <img src="image/small-drama5.jpg" alt="" class="row_poster row_posterLarge" />
            <img src="image/small-drama6.jpg" alt="" class="row_poster row_posterLarge" />
            <img src="image/small-drama7.jpg" alt="" class="row_poster row_posterLarge" />
        </div>
    </div>
    <!--지금 뜨는 컨텐츠-->
    <div class="row">
        <h2>지금 뜨는 컨텐츠</h2>
        <div class="row_posters">
            <img src="image/ani1.jpg" alt="" class="row_poster" />
            <img src="image/ani2.jpg" alt="" class="row_poster" />
            <img src="image/ani3.jpg" alt="" class="row_poster" />
            <img src="image/1.jpg" alt="" class="row_poster" />
            <img src="image/2.jpg" alt="" class="row_poster" />
            <img src="image/small-drama6.jpg" alt="" class="row_poster" />
            <img src="image/small-drama7.jpg" alt="" class="row_poster" />
        </div>
    </div>
    <!--평단의 찬사를 받은 한국 시리즈-->
    <div class="row">
        <h2>평단의 찬사를 받은 한국 시리즈</h2>
        <div class="row_posters">
            <img src="image/small-movie1.jpg" alt="" class="row_poster" />
            <img src="image/ani4.jpg" alt="" class="row_poster" />
            <img src="image/ani3.jpg" alt="" class="row_poster" />
            <img src="image/small-drama4.jpg" alt="" class="row_poster" />
            <img src="image/small-drama5.jpg" alt="" class="row_poster" />
            <img src="image/small-drama6.jpg" alt="" class="row_poster" />
            <img src="image/small-drama7.jpg" alt="" class="row_poster" />
        </div>
    </div>
    <!--새로 올라온 컨텐츠-->
    <div class="row">
        <h2>새로 올라온 컨텐츠</h2>
        <div class="row_posters">
            <img src="image/2.jpg" alt="" class="row_poster" />
            <img src="image/3.jpg" alt="" class="row_poster" />
            <img src="image/ani4.jpg" alt="" class="row_poster" />
            <img src="image/small-movie1.jpg" alt="" class="row_poster" />
            <img src="image/small-drama5.jpg" alt="" class="row_poster" />
            <img src="image/small-drama6.jpg" alt="" class="row_poster" />
            <img src="image/small-drama7.jpg" alt="" class="row_poster" />
        </div>
    </div>
    <!--한국 드라마-->
    <div class="row">
        <h2>한국 드라마</h2>
        <div class="row_posters">
            <img src="image/4.jpg" alt="" class="row_poster" />
            <img src="image/small-drama5.jpg" alt="" class="row_poster" />
            <img src="image/small-drama3.jpg" alt="" class="row_poster" />
            <img src="image/small-drama4.jpg" alt="" class="row_poster" />
            <img src="image/3.jpg" alt="" class="row_poster" />
            <img src="image/small-drama6.jpg" alt="" class="row_poster" />
            <img src="image/small-drama7.jpg" alt="" class="row_poster" />
        </div>
    </div>
</body>
</html>
